<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intagram</title>
  </head>
  <body>
    <div class="container">
      <div class="insta-img">
        <img src="./imgs/instagram-celular.png" alt="celular" />
      </div>
      <div class="insta-continue">
        <div class="check">
          <img
            src="./imgs/instagram-logo.png"
            alt="insta logo"
            class="insta-logo"
          />
          <div class="selfie-picture">
            <img src="./imgs/selfie.jpeg" alt="selfie picture" />
          </div>
          <a href="#" class="insta-login">Continuar como mabnolasco</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="check">
          <p class="not-account">Não é mabnolasco?</p>
          <p class="not-account">
            <a href="#" class="link-color">Alternar contas</a>
            ou
            <a href="#" class="link-color">Inscreva-se</a>
          </p>
        </div>
        <div class="download-app">
          <p><strong>Baixe o aplicativo</strong></p>
          <div class="download-links">
            <a href="#" class="appstore-link"></a>
            <a href="#" class="playstore-link"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
